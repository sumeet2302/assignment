<script>
function show()
{
a=userid.value
b=name.value
c=pass.value
d=email.value
e=contact.value

g=dob.value
h=country.value
out="<table border=3>"
out+="<tr><th>User Id <td>"+a
out+="<tr><th>Name <td>"+b
out+="<tr><th>Password <td>"+c
out+="<tr><th>Email Id <td>"+d
out+="<tr><th>Contact <td>"+e
out+="<tr><th>Address <td>"+f
out+="<tr><th>Date of Birth <td>"+g

p1.innerHTML=out

}
</script>
